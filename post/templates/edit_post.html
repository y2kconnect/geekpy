{% extends "base.html" %}

{% block container %}
<form method="POST" action="/post/edit/">
    {% csrf_token %}
    <label>标题</label>
    <input type="text" name="title" value="{{post.title}}">
    <hr>
    <label>内容</label>
    <textarea name="content">{{post.content}}</textarea>

    <input type="hidden" name="post_id" value="{{post.id}}">
    <input type="submit" name="提交">
</form>
{% endblock %}
